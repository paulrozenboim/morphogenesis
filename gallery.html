<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIVERSUM: RD-CH3.57 - Taxonomy</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 90vw;
            height: 90vh;
        }
        .cell {
            border: 1px solid white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .toggle-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: white;
            z-index: 10;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
        }
        .popup-content {
        position: relative;
        width: 90%;
        height: 90%;
        margin: 5% auto;
        display: flex;
        flex-direction: column;
    }
    .close-popup {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        font-size: 30px;
        cursor: pointer;
        z-index: 102;
        background-color: rgba(0, 0, 0, 0.5);
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
    }
    #popup-viewer {
        width: 100%;
        height: 100%;
        z-index: 101;
    }
</style>
</head>
<body>
    <div id="gallery">
        <div class="cell">
            <span class="toggle-icon">⛶</span>
            <model-viewer src="3d-objects/coral.glb" ios-src="3d-objects/coral.usdz" auto-rotate camera-controls background-color="black" exposure="0.5"></model-viewer>

    <div class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <model-viewer id="popup-viewer" auto-rotate camera-controls background-color="black" exposure="0.5"
            ar ar-modes="scene-viewer quick-look webxr"
            ar-scale="fixed"
            ar-placement="floor">
            </model-viewer>
        </div>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const popup = document.querySelector('.popup');
        const popupViewer = document.getElementById('popup-viewer');
        const closePopup = document.querySelector('.close-popup');
    
        gallery.addEventListener('click', (e) => {
            if (e.target.classList.contains('toggle-icon')) {
                const modelViewer = e.target.nextElementSibling;
                popupViewer.src = modelViewer.src;
                popupViewer.iosSrc = modelViewer.iosSrc;
                popup.style.display = 'block';
            }
        });
    
        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    
        // Close popup when clicking outside the model viewer
        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
