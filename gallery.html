        #gallery {
            display: grid;

            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 90vw;
            height: 90vh;
        }
        .cell {
            border: 1px solid white;
            position: relative;
            background-size: contain;

            background-repeat: no-repeat;
            cursor: pointer;
        }
        model-viewer {

            top: 5px;
            right: 5px;
            cursor: pointer;
            color: white;
            z-index: 10;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
        }
        .popup-content {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 5% auto;
            display: flex;
            flex-direction: column;
            background-color: black;
            z-index: 1001;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1002;
            background-color: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        #popup-viewer-container {
            width: 100%;
            height: 100%;
            z-index: 1001;
        }
        #popup-viewer-container model-viewer {
            width: 100%;
            height: 100%;
        }
        .home-arrow {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.3s ease;
            z-index: 100;
        }
        
        .home-arrow:hover {

        }
        .credits {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: rgb(100, 100, 100);
            font-family: 'Helvetica', sans-serif;
            font-size: 12px;

        }

        .credits a {
            color: rgb(150, 150, 150);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .credits a:hover {
            opacity: 0.7;
        }
    </style>

    <script>
        const gallery = document.getElementById('gallery');
        const popup = document.querySelector('.popup');
        const popupContainer = document.getElementById('popup-viewer-container');
        const closePopup = document.querySelector('.close-popup');

        function createModelViewer(modelSrc, iosSrc) {
            const viewer = document.createElement('model-viewer');
            viewer.id = 'popup-viewer';
            viewer.setAttribute('auto-rotate', '');
            viewer.setAttribute('camera-controls', '');
            viewer.setAttribute('background-color', 'black');
            viewer.setAttribute('exposure', '0.5');
            viewer.setAttribute('ar', '');
            viewer.setAttribute('ar-modes', 'scene-viewer quick-look webxr');
            viewer.setAttribute('ar-scale', 'auto');
            viewer.setAttribute('ar-placement', 'floor');
            viewer.setAttribute('src', modelSrc);
            viewer.setAttribute('ios-src', iosSrc);
            return viewer;
        }

        function closeModelViewer() {
            popup.style.display = 'none';
            popupContainer.innerHTML = '';
        }

        gallery.addEventListener('click', (e) => {
            const cell = e.target.closest('.cell');
            if (cell) {
                const viewer = createModelViewer(
                    cell.dataset.model,
                    cell.dataset.iosModel
                );
                popupContainer.appendChild(viewer);
                popup.style.display = 'block';
            }
        });

        closePopup.addEventListener('click', closeModelViewer);

        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                closeModelViewer();
            }
        });
    </script>
