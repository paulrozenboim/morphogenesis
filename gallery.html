    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 90vw;
            height: 90vh;
        }
        .cell {
            border: 1px solid white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .toggle-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: white;
            z-index: 10;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
        }
        .popup-content {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 5% auto;
            display: flex;
            flex-direction: column;
            background-color: black;
            z-index: 1001;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1002;
            background-color: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
        #popup-viewer {
            width: 100%;
            height: 100%;
            z-index: 1001;
        }
        .home-dot {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s ease;
            z-index: 100;
            opacity: 1;
        }
        
        .home-dot:hover {
            transform: translateX(-50%) scale(1.2);
        }
        .credits {
            position: fixed;
            bottom: 10px;
            right: 20px;
            color: rgb(100, 100, 100);
            font-family: 'Helvetica', sans-serif;
            font-size: 12px;
            z-index: 100;
        }

        .credits a {
            color: rgb(150, 150, 150);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .credits a:hover {
            opacity: 0.7;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Courier New', Courier;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            text-align: center;
            z-index: 1002;
            max-width: 80%;
            line-height: 1;
        }
        
        .instructions strong {
            color: #afdaf4; /* Twitter blue color for the hashtag */
        }
    </style>
</head>

    <script>
        const gallery = document.getElementById('gallery');
        const popup = document.querySelector('.popup');
        const popupViewer = document.getElementById('popup-viewer');
        const closePopup = document.querySelector('.close-popup');

        gallery.addEventListener('click', (e) => {
            if (e.target.classList.contains('toggle-icon')) {
                const modelViewer = e.target.nextElementSibling;
                popupViewer.src = modelViewer.src;
                popupViewer.iosSrc = modelViewer.iosSrc;
                popup.style.display = 'block';
            }
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Close popup when clicking outside the model viewer
        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
            }
        });
    </script>
